<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout::head}">
    <meta charset="UTF-8">
    <title>Fastrack - Mantenimiento de Locales</title>
</head>
<body>
<script th:src="@{/scripts/web/backoffice/locales/frmLocales.js}"
        type="text/javascript"></script>
<nav th:replace="~{layout::menu}"></nav>
<div class="card">
    <div class="card-header text-bg-dark mb-3">
        Mantenimiento de Locales - Fastrack
    </div>
    <div class="card-body">
        <button id="btnagregar"
                type="button" class="btn btn-dark fs-"><i class="fas fa-plus"></i> Agregar Locales</button>
        <hr />
        <div id="mensaje"></div>
        <table id="tbllocales" class="table table-striped table-bordered text-center">
            <thead>
            <tr>
                <th scope="col">ID Locales</th>
                <th scope="col">Nombre Local</th>
                <th scope="col">Direccion Local</th>
                <th scope="col">Ciudad Local</th>
                <th scope="col">Codigo Postal</th>
                <th scope="col">Telefono Postal</th>
                <th scope="col">Actualizar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="local :${listaLocal}">
                <td th:text="${locales.idlocal}"></td>
                <td th:text="${locales.nombrelocal}"></td>
                <td th:text="${locales.direccionlocal}"></td>
                <td th:text="${locales.ciudadlocal}"></td>
                <td th:text="${locales.codigopostal}"></td>
                <td th:text="${locales.telefonopostal}"></td>
                <td>
                    <button type="button" class="btn btn-info btnactualizar"
                            th:data-localid="${local.idlocal}"
                            th:data-empleadonombre="${empleado.nombre}"
                            th:data-empleadotipo="${empleado.tiposempleados.idtipoempleado}"
                            th:data-empleadotelefono="${empleado.numerotelefono}"
                            th:data-empleadocorreo="${empleado.correoelectronico}">
                        <i class="fas fa-edit"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal fade" id="modalNuevo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content bg-dark text-white">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Local - Fastrack</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="txtnombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="txtnombre">
                </div>
                <div class="mb-3">
                    <label for="cbotipoempleado" class="form-label">Tipo de Empleado</label>
                    <select id="cbotipoempleado" class="form-control"></select>
                </div>
                <div class="mb-3">
                    <label for="txtnumerotelefono" class="form-label">Número de Teléfono</label>
                    <input type="text" class="form-control" id="txtnumerotelefono">
                </div>
                <div class="mb-3">
                    <label for="txtcorreoelectronico" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="txtcorreoelectronico">
                </div>
                <input type="hidden" id="hddcodempleado" value="0">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fas fa-times"></i> Cancelar</button>
                <button type="button" id="btnguardar" class="btn btn-primary"><i class="fas fa-save"></i> Guardar</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
